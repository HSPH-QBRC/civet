<div class="row flexContainer">
    <div class="col-md-3 sideBar">
        <app-data-filter (subjectIdEventSP)="passDataSP($event)" (subjectIdEventVP)="passDataVP($event)"
            (filterDataset)="passDataFilterDataset($event)" (subjectIdEventVP2ndFilter)="passDataVP2ndFilter($event)">
        </app-data-filter>
    </div>

    <div class="col-md-9 content">
        <br>
        <br>
        <app-scatterplot [receivedData]="receivedData"></app-scatterplot>
        <app-violinplot [dataUR]="dataUR" [plotNum]="'Violin'"></app-violinplot>

        <mat-form-field>
            <mat-label>Add Another Filter</mat-label>
            <mat-select (selectionChange)="onFilterSelected($event.value)">
                <mat-option *ngFor="let category of filterCategory" [value]="category">
                    {{category}}
                </mat-option>
            </mat-select>
        </mat-form-field>
