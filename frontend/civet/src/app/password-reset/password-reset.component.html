<div class="resetPassword-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>
        <br>
        <form class="example-form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="New Password" required>
                <mat-error *ngIf="resetForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">
                    Password must be at least 8 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Confirm New Password</mat-label>
                <input matInput name="confirmPassword" type="password" formControlName="confirmPassword"
                    placeholder="Confirm Password" required>
                <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
                    Please confirm your password
                </mat-error>
            </mat-form-field>

            <button mat-flat-button class="btn-block" type="submit" [disabled]="resetForm.invalid">Submit</button>

            <div *ngIf="resetError" class="error-message">
                Something went wrong. Please try again.
            </div>
        </form>
    </mat-card>



</div>
