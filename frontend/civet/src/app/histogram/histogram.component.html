<div>
    <div class="my_histogram" *ngIf="!hideHistogram">
        <div [id]="'my_histogram_' + id"></div>
    </div>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="logXAxis" (change)="onCheckboxXAxis()">Log 2 (X Axis)
    </mat-checkbox>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="logCounts" (change)="onCheckboxCounts()">Log 2 (Counts)
    </mat-checkbox>
    <br>
    <app-download-image [containerId]="idValue" [imageName]="imageName"></app-download-image>
    <p *ngIf="hideHistogram" class="hideMessage text-center">There is no data to be displayed.</p>
</div>
