
<!-- <app-progress-spinner *ngIf="isLoading"></app-progress-spinner> -->
<div class="loading-container" *ngIf="isLoading">
    <mat-spinner diameter="30"></mat-spinner>
</div>
<div>
    <div class="my_barchart" *ngIf="!hideBarchart">
        <div [class]="'my_barchart_' + id"></div>
        <mat-checkbox class="example-margin" [(ngModel)]="logCheckbox" (change)="onCheckboxChange()">Log 10</mat-checkbox>
    </div>
    <p *ngIf="hideBarchart" class="hideMessage text-center">There is no data to be displayed.</p>
</div>
