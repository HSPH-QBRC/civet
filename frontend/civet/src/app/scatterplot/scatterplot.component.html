<div [id]="idValue" class="chart"></div> 
<div class="inline-form-field">
    <mat-form-field class="example-form-field" appearance="outline" class="inputField">
        <mat-label>Min X</mat-label>
        <input matInput type="text" [(ngModel)]="minXRange" >
    </mat-form-field>
</div>
<div class="inline-form-field"> - </div>
<div class="inline-form-field">
    <mat-form-field class="example-form-field" appearance="outline" class="inputField">
        <mat-label>Max X</mat-label>
        <input matInput type="text" [(ngModel)]="maxXRange">
    </mat-form-field>
</div>
<div class="inline-form-field">
    <button mat-stroked-button color="black" class="createPlotsBtn" (click)="updateRange('xAxis')">Update Range</button>
</div>
<br>

<div class="inline-form-field">
    <mat-form-field class="example-form-field" appearance="outline" class="inputField">
        <mat-label>Min Y</mat-label>
        <input matInput type="text" [(ngModel)]="minYRange" >
    </mat-form-field>
</div>
<div class="inline-form-field"> - </div>
<div class="inline-form-field">
    <mat-form-field class="example-form-field" appearance="outline" class="inputField">
        <mat-label>Max Y</mat-label>
        <input matInput type="text" [(ngModel)]="maxYRange">
    </mat-form-field>
</div>
<div class="inline-form-field">
    <button mat-stroked-button color="black" class="createPlotsBtn" (click)="updateRange('yAxis')">Update Range</button>
</div>
<br>
<mat-checkbox class="example-margin" [(ngModel)]="logCheckboxX" (change)="onCheckboxChange('xAxis')">Log 2 (X-Axis)</mat-checkbox>
<br>
<mat-checkbox class="example-margin" [(ngModel)]="logCheckboxY" (change)="onCheckboxChange('yAxis')">Log 2 (Y-Axis)</mat-checkbox>
<br>
<app-download-image [containerId]="idValue" [imageName]="imageName"></app-download-image>
<div *ngIf="message.length > 0" class="centered-container">{{message}}</div>
