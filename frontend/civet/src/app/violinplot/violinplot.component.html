

<app-spinner-overlay class="loading-container" *ngIf="isLoading"></app-spinner-overlay>

<div *ngIf="message.length === 0" class="plot-container">
    <div [id]="idValue" ></div>
    <mat-checkbox class="example-margin" [(ngModel)]="logCheckbox" (change)="onCheckboxChange()">Log 10</mat-checkbox>
</div>

<div *ngIf="message.length > 0" class="centered-container">{{message}}</div>
